# ============================================
# Supervisord 配置 - 心灵奇记
# 管理 PostgreSQL + Backend + Nginx
# ============================================

[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[program:postgresql]
command=/usr/lib/postgresql/14/bin/postgres -D /var/lib/postgresql/14/main -c config_file=/etc/postgresql/14/main/postgresql.conf
user=postgres
autostart=true
autorestart=true
priority=10
stdout_logfile=/var/log/supervisor/postgresql.log
stderr_logfile=/var/log/supervisor/postgresql_err.log

[program:backend]
command=node /app/backend/dist/main.js
directory=/app/backend
user=root
autostart=true
autorestart=true
priority=20
startsecs=10
startretries=3
stdout_logfile=/var/log/supervisor/backend.log
stderr_logfile=/var/log/supervisor/backend_err.log
environment=NODE_ENV="production",PORT="3000",DB_HOST="localhost",DB_PORT="5432",DB_USERNAME="postgres",DB_PASSWORD="postgres123",DB_DATABASE="xinling_diary",JWT_SECRET="xinling_diary_jwt_secret_2026",JWT_EXPIRES_IN="7d",DASHSCOPE_API_KEY="%(ENV_DASHSCOPE_API_KEY)s"

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
priority=30
stdout_logfile=/var/log/supervisor/nginx.log
stderr_logfile=/var/log/supervisor/nginx_err.log
